<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Foundation 4</title>

  
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css">

  <script src="js/vendor/custom.modernizr.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/jquery.timeago.js" type="text/javascript"></script>
  <script src="js/vendor/jquery.timeago.ru.js" type="text/javascript"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/vendor/backbone.localeStorage.js"></script>
  <script src="js/vendor/jquery-ui-1.10.3.custom.min.js"></script>

</head>
<body>

	<div class="row">
		<div class="large-8 columns">
			<h1>Список продуктов</h1>
		</div>
        <div class="large-4 columns" style="padding-top: 20px">
            <a id="add_item" class="button" >Добавить покупку</a>
        </div>
        <hr />
	</div>

    <div class="row" id="editing">
        <div class="row">
            <div class="large-8 columns">
                <h2>Редактирование покупки</h2>
            </div>
            <div class="large-4 columns" style="padding-top: 20px">
                <a id="save_item" class="button success" >Сохранить покупку</a>
            </div>
        </div>


        <div class="large-3 columns">
            <label>Название</label>
            <input id="name" type="text">
        </div>

        <div class="large-3 columns">
            <label>Цена</label>
            <input id="price" type="text">
        </div>

        <div class="large-3 columns">
            <label>Дата покупки</label>
            <input id="purchase_date" type="text">
        </div>

        <div class="large-3 columns">
            <label>Срок годности(дней)</label>
            <input id="expiration_date" type="number" min="1">
        </div>

        <input id="id" type="hidden">

        <hr />
    </div>


    <div class="row">
        <div class="large-12 columns">
            <table style="width: 100%">
                <thead>
                    <tr>
                        <th width="200">Название</th>
                        <th width="150">Цена</th>
                        <th width="150">Дата покупки</th>
                        <th width="150">Срок годности</th>
                        <th width="100">Действия</th>
                    </tr>
                </thead>

                <tbody id="item_list">

                </tbody>
            </table>
        </div>
    </div>





  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/vendor/foundation.min.js"></script>
  
  <script>
    $(document).foundation();
  </script>

  <script src="js/index.js"></script>

</body>
</html>
